{% extends 'layout.html' %}

{% block title %}
{% parent %}
 - Room: {{ room }}
{% endblock %}

{% block content %}
	<div class="toolbar">
		<a href="#" class="settings-toggle"></a>
		<a href="#" class="chat-toggle"></a>
		<a href="#" class="users-toggle"><p></p></a>
		<a href="#" class="share-toggle"></a>

		<div class="settings">
			<label>Theme</label>
			<select name="theme">
				<optgroup label="Bright">
					<option value="chrome">Chrome</option><option value="clouds">Clouds</option><option value="crimson_editor">Crimson Editor</option><option value="dawn">Dawn</option><option value="dreamweaver">Dreamweaver</option><option value="eclipse">Eclipse</option><option value="github">GitHub</option><option value="solarized_light">Solarized Light</option><option value="textmate">TextMate</option><option value="tomorrow">Tomorrow</option><option value="xcode">XCode</option>
				</optgroup>
				<optgroup label="Dark">
					<option value="ambiance">Ambiance</option><option value="chaos">Chaos</option><option value="clouds_midnight">Clouds Midnight</option><option value="cobalt">Cobalt</option><option value="idle_fingers">idleFingers</option><option value="kr_theme">krTheme</option><option value="merbivore">Merbivore</option><option value="merbivore_soft">Merbivore Soft</option><option value="mono_industrial">Mono Industrial</option><option value="monokai">Monokai</option><option value="pastel_on_dark">Pastel on dark</option><option value="solarized_dark">Solarized Dark</option><option value="terminal">Terminal</option><option value="tomorrow_night">Tomorrow Night</option><option value="tomorrow_night_blue">Tomorrow Night Blue</option><option value="tomorrow_night_bright">Tomorrow Night Bright</option><option value="tomorrow_night_eighties">Tomorrow Night 80s</option><option value="twilight">Twilight</option><option value="vibrant_ink">Vibrant Ink</option>
				</optgroup>
			</select>

			<label>Language</label>
			<select name="mode">
				<option value="actionscript">ActionScript</option><option value="c_cpp">C/C++</option><option value="clojure">Clojure</option><option value="coffee">CoffeeScript</option><option value="csharp">C#</option><option value="css">CSS</option><option value="dart">Dart</option><option value="erlang">Erlang</option><option value="ejs">EJS</option><option value="golang">Go</option><option value="groovy">Groovy</option><option value="haml">HAML</option><option value="haskell">Haskell</option><option value="html">HTML</option><option value="html_ruby">HTML (Ruby)</option><option value="jade">Jade</option><option value="java">Java</option><option value="javascript">JavaScript</option><option value="json">JSON</option><option value="jsp">JSP</option><option value="latex">LaTeX</option><option value="less">LESS</option><option value="lisp">Lisp</option><option value="lua">Lua</option><option value="lucene">Lucene</option><option value="makefile">Makefile</option><option value="matlab">MATLAB</option><option value="markdown">Markdown</option><option value="mysql">MySQL</option><option value="objectivec">Objective-C</option><option value="pascal">Pascal</option><option value="perl">Perl</option><option value="pgsql">pgSQL</option><option value="php">PHP</option><option value="powershell">Powershell</option><option value="prolog">Prolog</option><option value="python">Python</option><option value="rhtml">RHTML</option><option value="ruby">Ruby</option><option value="sass">SASS</option><option value="scala">Scala</option><option value="scheme">Scheme</option><option value="scss">SCSS</option><option value="sh">SH</option><option value="sql">SQL</option><option value="stylus">Stylus</option><option value="svg">SVG</option><option value="tcl">Tcl</option><option value="tex">Tex</option><option value="text">Text</option><option value="textile">Textile</option><option value="twig">Twig</option><option value="typescript">Typescript</option><option value="xml">XML</option><option value="yaml">YAML</option>
			</select>

			<label>Nickname</label>
			<input type="text" name="username">
		</div>

		<div class="chat">
			<div></div>
			<textarea placeholder="write something and press enter"></textarea>
		</div>

		<div class="users">
			<div></div>
		</div>

		<div class="share">
			<label>Give this link to your friends</label>
			<input type="text" value="http://www.codeintune.com/{{ room }}">
		</div>
	</div>

	<div class="message"></div>
	
	<pre id="editor"></pre>
	Connecting to the server...
{% endblock %}

{% block javascript %}
	{% parent %}

	<script src="/js/lib/jquery.js"></script>
	<script src="/js/lib/lab.js"></script>
	<script>
	$(function()
	{
		$LAB
		.script('/js/lib/ace/ace.js')
		.script('/js/lib/cookie.js')
		.script('/js/lib/storage.js')
		.script('/js/app/socket.js')
		.script('/js/app/ace.js')
		.script('/js/app/room.js')
		.script('/js/app/pagetitle.js')
		.script('/js/app/editor.js')
		.script('/js/app/toolbar.js');
	});
	</script>
{% endblock %}
